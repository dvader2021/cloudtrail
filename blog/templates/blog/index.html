{% extends "base.html" %}

{% block title %}

default page 

{% endblock %}


{% block content %}
<h3> You reached the index page!</h3>


<a href="{% url 'blog:addpost' %}" class="btn btn-primary">Add new post</a>

<div class="container px-4 px-lg-5">
  <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
          <!-- Post preview-->
          {% for post in posts %}
          <div class="post-preview">
              <a href="{% url 'blog:detail' post.slug %}">
                  <h2 class="post-title">{{post.headline}}</h2>
                </a>
                <h3 class="post-subtitle">{{post.content|truncatechars:65}}</h3>
             
              
              <p class="post-meta">
                <a href="{% url 'blog:detail' post.slug %}" class="btn btn-primary">View</a>
                <a href="{% url 'blog:editpost' post.slug %}" class="btn btn-primary">Edit</a>
                <a href="{% url 'blog:deletepost' post.slug %}" class="btn btn-primary">Delete</a>
              </p>
          </div>
          <!-- Divider-->
          <hr class="my-4" />
          {% endfor %}
        </div>
    </div>
</div>



{% endblock %}
